name: CI

on: [push]

jobs:
    go_tests:
        name: Go tests
        strategy:
            fail-fast: false
            matrix:
                platform: [ubuntu-latest, macos-latest, windows-latest]
        runs-on: ${{ matrix.platform }}
        steps:
            - name: Checkout the repo
              uses: actions/checkout@v2
            - name: Download Go vendor packages
              run: go mod download
            - name: Run tests
              run: go test -v --tags static ./...

